<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Snake Clicker</title>
</head>

<body class="metal-mania-regular debug text-shadow">
  <header>
    <div class="container-fluid">
      <div class="row justify-content-center text-light text-center p-3">
        <div class="col-6">
          <h1>Fill the Island with Snakes</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid ">
      <div class="row text-center justify-content-center align-center ">
        <div class="col-12" onclick="hatchEggs()">
          <img class="img-fluid mainSnake btn " src="https://i.imgur.com/epzr31U.png" alt="image">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid text-light text-center p-4 text-shadow ">
      <div class="row justify-content-center align-items-end ">
        <div class="col-2">
          <div class="d-flex justify-content-end">
            <h4 id="snakeLevel">1 <span class="mdi mdi-cursor-default-click text-"></span></h4>

          </div>
        </div>
        <div class="col-4">
          <h1 id="snakeCount">Snakes: 0</h1>
        </div>
        <div class="col-2">
          <div class="d-flex justify-content-start">
            <h4 id="timerLevel"><span class="mdi mdi-timer-sand"></span> 0</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-light text-center p-4 text-shadow">
      <div class="row ">
        <Section class="col-6">
          <h2>upgrades</h2>
          <div class="row ">
            <div class="col-6">
              <h4>Click Upgrades</h4>
            </div>
            <div class="col-6">
              <h4>Auto Upgrades</h4>
            </div>
          </div>
        </Section>
        <Section class="col-6">
          <h2>Upgrade Levels</h2>
          <div class="row">
            <div class="col-6">
              <h4>Click Upgrade Level</h4>
            </div>
            <div class="col-6">
              <h4>Auto Upgrade Level</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-6">

            </div>
          </div>
        </Section>
        <section class="container-fluid">
          <div class="row align-items-center text-start">
            <div class="col-3">
              <div id="mousePrice" onclick="minusCost(0), drawEverything()"
                class="box btn btn-outline-light text-light">100
                <span>üêç</span>
              </div>
              <span>Mouse +1</span>
            </div>
            <div class="col-3">
              <div id="raccoonPrice" onclick="minusCost2(0), drawEverything()"
                class="box btn btn-outline-light text-light">
                1000 üêç
              </div>
              <span>Raccoon +10</span>
            </div>
            <div class="col-1">
              <button id="mouseLevel" type="button" class="btn btn-outline-light" disabled>0</button>

            </div>
            <div class="col-1">
              <h5>Mouse Bonus</h5>
            </div>
            <div class="col-1">
              <button id="mouseBonus" type="button" class="btn btn-outline-light" disabled>0</button>

            </div>
            <div class="col-1">
              <button id="raccoonLevel" type="button" class="btn btn-outline-light" disabled>0</button>
            </div>
            <div class="col-1">
              <h5>Raccoon Bonus</h5>
            </div>
            <div class="col-1">
              <button id="raccoonBonus" type="button" class="btn btn-outline-light" disabled>0</button>

            </div>
          </div>
        </section>
        <section class="container-fluid ">
          <div class="row align-items-center text-start">
            <div class="col-3">
              <div id="rabbitPrice" onclick="minusCost(1), drawEverything()"
                class="box btn btn-outline-light text-light">
                500
                üêç
              </div>
              <span>Rabbit +5</span>
            </div>
            <div class="col-3">
              <div id="foxPrice" onclick="minusCost2(1), drawEverything()" class="box btn btn-outline-light text-light">
                6000
                üêç
              </div>
              <span>Fox +60 </span>
            </div>
            <div class="col-1">
              <button id="rabbitLevel" type="button" class="btn btn-outline-light" disabled>0</button>
            </div>
            <div class="col-1">
              <h5>Rabbit Bonus</h5>
            </div>
            <div class="col-1">
              <button id="rabbitBonus" type="button" class="btn btn-outline-light" disabled>0</button>

            </div>
            <div class="col-1">
              <button id="foxLevel" type="button" class="btn btn-outline-light" disabled>0</button>
            </div>
            <div class="col-1">
              <h5>Fox Bonus</h5>
            </div>
            <div class="col-1">
              <button id="foxBonus" type="button" class="btn btn-outline-light" disabled>0</button>

            </div>
          </div>
        </section>

      </div>
    </div>

    </div>

  </footer>
  <script src="app.js"></script>
</body>

</html>
